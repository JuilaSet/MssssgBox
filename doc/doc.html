<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <script src="libs/jquery-3.3.1.min.js"></script>
  <title>Doc 帮助文档</title>
  <style>
    * {
        box-sizing: border-box;
    }
   
    a {
        color: #2194CE;
        text-decoration: none;
    }
    body {
        color: #555;
        font-family: 'inconsolata';
    }

    #panel {
        position: fixed;
        left: 0px;
        width: 260px;
        height: 95%;
        overflow: auto;
        padding: 0px 10px 0px 20px;
        background: #fafafa;
        font-size: larger;
        overflow:scroll;
    }

    #panel li {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    #panel li a:hover {
        background-color: #CCC;
    }
    
    #panel li a.active {
        color: white;
        background-color: #4CAF50;
    }

    #content {
        position: fixed;
        left: 265px;
        background: #555;
        width: 900px;
        height: 95%;

        padding:30px;
        overflow:scroll;
    }

    #content div {
        padding:10px 10px 10px 10px;
        background: #CCC;
    }

    #content div ul {
        margin:10px 10px 10px 10px;
        background: #EEE;
    }
    #content div ul li {
        padding:10px 0px 10px 0px;
    }

    #content h1 {
        color: #EEE;
        font-size: 25px;
        font-weight: normal;
        margin-top: 10px;
    }
  </style>
 </head>
 <body>
    <div id="panel">
      <h1>说明文档</h1>
      <ul></ul>
    </div>
    <div id="content">
        <h1>Content</h1>
        <div id="methods-div"></div>
        <div id="properties-div"></div>
    </div>
 </body>
 <script>
    window.onload=()=>{
        let texts;
        $.getJSON("./config.json", function(data){
            texts = data.files.sort();
            
            const path = "json/", tail = ".json";
            //

            const panel = document.getElementById("panel");
            const list = panel.getElementsByTagName("ul")[0];
            
            const content = document.getElementById("content");
            const mcontent = document.getElementById("methods-div");
            const pcontent = document.getElementById("properties-div");
            
            function createContent($data, $sign){
                var div = document.createElement('div');
                div.innerHTML=`<h2>${$sign}</h2>`;
                var ul = document.createElement('ul');
                for(let x in $data){
                    var arr = [$data[x].name, "<br/>", $data[x].disc];
                    var li = document.createElement('li');
                    li.innerHTML = arr.join("");
                    ul.appendChild(li);
                }
                div.appendChild(ul);
                return div;
            }

            function createTitle($title){
                var li = document.createElement('li');
                var a = document.createElement('a');
                a.innerHTML = $title;
                li.appendChild(a);
                list.appendChild(li);

                return a;
            }

            for(var x in texts){
                $.getJSON(path + texts[x] + tail,function(data){
                    createTitle(data.title).onclick = ()=>{
                        content.innerHTML="<h1></h1>";
                        content.getElementsByTagName("h1")[0].innerHTML = data.title;
                        for(let u in data.members){
                            content.appendChild(createContent(data.members[u], u));
                        }                        
                    }
                });
            }
        });
    }
 </script>
</html>
